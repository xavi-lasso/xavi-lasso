<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        /* Vimeo iframe styling */
        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120vw;  /* Ensures iframe extends beyond viewport width */
            height: 120vh;  /* Ensures iframe extends beyond viewport height */
            transform: translate(-50%, -50%);
            border: none;
        }

        /* Content on top of video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe src="https://player.vimeo.com/video/699974550?autoplay=1&muted=1&loop=1&background=1" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen></iframe>
</div>

<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is an example of a full-screen video background.</p>
</div>

</body>
</html>
